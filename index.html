<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Javascript_Logo.png"
        alt="Javascript_Logo"
        class="logo"
      />
      <span class="logo-type">Binary Message Encoder & Decoder</span>
    </header>
    <main>
      <h1>Encoder & Decoder</h1>
      <div>
        <input
          type="text"
          placeholder="Enter a binary message"
          class="binary-message-input"
          id="MessageInput"
        />
        <div>
          <button onclick="encode()">Encode</button>
          <button class="decode-button" id="decodeButton" onclick="decode()">
            Decode
          </button>
        </div>
        <p id="result"></p>
      </div>
      <a href="https://en.wikipedia.org/wiki/ASCII" class="reference"
        >ASCII - American Standard Code for Information Interchange</a
      >
    </main>
    <script src="script.js"></script>
  </body>
</html>
